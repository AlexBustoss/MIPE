<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styleC.css">
    <title>Gr√°ficas</title>
</head>
<body>
    <div class="container">
        <header>
            <a href="../index.html" class="btn-back">Volver</a>
            <h2>Ventas Acumuladas</h2>
        </header>
        
        <div class="filtros">
            <label for="fechaInicio">Fecha de inicio:</label>
            <input type="date" id="fechaInicio" class="date-input">
            
            <label for="fechaFinal">Fecha final:</label>
            <input type="date" id="fechaFinal" class="date-input">
            
            <button id="aplicarRango">Aplicar</button>
        </div>

        <div class="reporte">
            <div class="skills">
                <div class="detalles">
                    <span>Ventas</span>
                    <span id="sales"></span>
                </div>
                <div class="barra">
                    <div id="sales-menu" class="progreso venta"></div>
                </div>
            </div>

            <div class="skills">
                <div class="detalles">
                    <span>Costo Extra</span>
                    <span id="ecost"></span>
                </div>
                <div class="barra">
                    <div id="ecost-menu" class="progreso costo-extra"></div>
                </div>
            </div>

            <div class="skills">
                <div class="detalles">
                    <span>Costo de Entrega</span>
                    <span id="dcost"></span>
                </div>
                <div class="barra">
                    <div id="dcost-menu" class="progreso costo-entrega"></div>
                </div>
            </div>
        </div>
        
        <div class="ventasTotales">
            <span>Total de Ventas: </span><span id="ventasTotales"></span>
        </div>
    </div>
    <script src="../js/graficas.js"></script>
</body>
</html>
