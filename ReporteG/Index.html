<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styleC.css">
    <title>Gastos Acumulados</title>
</head>
<body>
    <div class="container">
        <header>
            <a href="../index.html" class="btn-back">Volver</a>
            <h2>Gastos Acumulados</h2>
        </header>
        
        <div class="filtros">
            <label for="fechaInicio">Fecha de inicio:</label>
            <input type="date" id="fechaInicio" class="date-input">
            
            <label for="fechaFinal">Fecha final:</label>
            <input type="date" id="fechaFinal" class="date-input">
            
            <button id="aplicarRango">Aplicar</button>
        </div>

        <div class="reporte">
            <div class="skills">
                <div class="detalles">
                    <span>Materia Prima</span>
                    <span id="raw">$0.00</span>
                </div>
                <div class="barra">
                    <div id="raw-menu" class="progreso materia-prima "></div>
                </div>
            </div>

            <div class="skills">
                <div class="detalles">
                    <span>Operación</span>
                    <span id="op">$0.00</span>
                </div>
                <div class="barra">
                    <div id="op-menu" class="progreso operacion"></div>
                </div>
            </div>

            <div class="skills">
                <div class="detalles">
                    <span>Nómina</span>
                    <span id="nom">$0.00</span>
                </div>
                <div class="barra">
                    <div id="nom-menu" class="progreso nomina"></div>
                </div>
            </div>

            <div class="skills">
                <div class="detalles">
                    <span>Publicidad</span>
                    <span id="pub">$0.00</span>
                </div>
                <div class="barra">
                    <div id="pub-menu" class="progreso publicidad"></div>
                </div>
            </div>

            <div class="skills">
                <div class="detalles">
                    <span>Otro</span>
                    <span id="otro">$0.00</span>
                </div>
                <div class="barra">
                    <div id="otro-menu" class="progreso otro"></div>
                </div>
            </div>
        </div>
        
        <div class="gastosTotales">
            <span id="gastosTotales">$0.00</span>
        </div>
    </div>
    <script src="../js/graficasgasto.js"></script>
</body>
</html>
